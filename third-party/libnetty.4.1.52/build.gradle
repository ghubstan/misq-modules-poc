plugins {
    id 'misq.java-conventions'
}

ext {
    netty4152Version = '4.1.52.Final'
}

dependencies {
    api  "io.netty:netty-buffer:$netty4152Version"
    api  "io.netty:netty-codec:$netty4152Version"
    api  "io.netty:netty-codec-http:$netty4152Version"
    api  "io.netty:netty-common:$netty4152Version"
    api  "io.netty:netty-handler:$netty4152Version"
    api  "io.netty:netty-transport:$netty4152Version"
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = project.getGroup()
            artifactId = project.getName()
            version = project.getVersion()
            from components.java
        }
    }
    // Publish to jitpack:         $ ./gradlew clean build assemble publish
    // Install in local mvn repo:  $ ./gradlew clean build publishToMavenLocal
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/ghubstan/" + project.getName())
            credentials {
                username = "ghubstan"
                password = System.getProperty("ghubtoken")
            }
        }
    }
}


